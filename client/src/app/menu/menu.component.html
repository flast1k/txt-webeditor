<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
            #drawer
            class="sidenav"
            fixedInViewport="true"
            [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
            [mode]="(isHandset$ | async) ? 'over' : 'side'"
            [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">Меню</mat-toolbar>
        <mat-nav-list>
            <a *ngIf="!isAuthenticated()" mat-list-item [routerLink]="getLoginUrl()">Войти</a>
            <a *ngIf="!isAuthenticated()" mat-list-item [routerLink]="getRegisterUrl()">Регистрация</a>
            <a *ngIf="isAuthenticated()" mat-list-item (click)="logout()">Выйти</a>
            <a *ngIf="isAuthenticated()" mat-list-item [routerLink]="getCreateUrl()">Загрузить файл</a>
            <a *ngIf="isAuthenticated()" mat-list-item [routerLink]="getHistoryUrl()">История</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Редактор файлов</span>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
