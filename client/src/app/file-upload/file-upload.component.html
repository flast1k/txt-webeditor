<mat-card>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <td-file-upload #fileUpload [(ngModel)]="file" defaultColor="accent" activeColor="warn"
                                cancelColor="primary"
                                (upload)="uploadEvent($event)" [disabled]="disabled">
                    <mat-icon>file_upload</mat-icon>
                    <span>{{ file?.name }}</span>
                    <ng-template td-file-input-label>
                        <mat-icon>attach_file</mat-icon>
                        <span>Выберите файл</span>
                    </ng-template>
                </td-file-upload>
            </mat-list-item>
            <mat-list-item>или</mat-list-item>
            <mat-list-item>
                <button color="accent" mat-raised-button (click)="createNewFileInfo()">Создайте новый документ</button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
<app-file-update [fileInfo]="fileInfo"></app-file-update>
